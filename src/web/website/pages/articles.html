<div class="overflow-auto w-100 h-100">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Date</th>
        <th scope="col">Lien</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr>
        <td>{{ article.title }}</td>
        <td>{{ article.date.strftime('%d/%m/%Y') }}</td>
        <td>
          <a href="{{ article.link }}" target="_blank" class="card-link">Voir plus</a>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Ouvrir la Popup
          </button>
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Titre de la Popup</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  {% for liste in listesPersos %}
                  <div>
                    {{ liste.nom }}
                    <button>Ajouter</button>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </td>

      </tr>
      {% endfor %}


    </tbody>
  </table>
</div>
