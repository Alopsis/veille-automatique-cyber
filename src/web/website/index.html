<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bibliotheque VIS-->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Liens internes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Expall</title>
</head>

<body >
    <div class="d-flex justify-content-center align-center " style="height: 100vh;">
        <div class="w-15 border border-primary h-100">
            <div class="title-forward h-15">
                Expall
            </div>
            <div class="h-70 overflow-auto">
                <div class="accordion" id="accordionExample">
                    {% for company in companies %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{company.title}}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseheading{{company.title}}" aria-expanded="false"
                                aria-controls="collapseheading{{company.title}}">
                                {{company.title}}
                            </button>
                        </h2>
                        <div id="collapseheading{{company.title}}" class="accordion-collapse collapse"
                            aria-labelledby="headingheading{{company.title}}" data-bs-parent="#accordionExample">
                            <div class="accordion-body ">
                                <div>
                                    <span>Subdomains</span>
                                    <button class="generateSubDomain" value="{{company.title}}">Generate</button>
                                    <button>Print</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="h-15 d-flex justify-content-center align-center flex-column">
                <span class="text-center">Ajouter une compagnie</span>
                <input type="text" id="company-value">
                <button class="btn btn-war  ning" id="btn-add-company">Ajouter</button>
            </div>
        </div>
        <div class="w-85 h-100 d-flex justify-content-center align-center">
            <div id="companie-options"class="h-100 w-25">

            </div>
            <div id="companie-visualisation" class="d-flex justify-content-center align-center h-100 w-75">
                <div id="mynetwork" class="h-100 w-100" style="background-color: orange;"></div>
            </div>

        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</html>
