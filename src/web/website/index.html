<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Liens internes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Expall</title>
</head>

<body>
    <div class="d-flex justify-content-center align-center " style="height: 100vh;">
        <div class="w-15 border border-primary h-100">
            <div class="title-forward h-15">
                Veill
            </div>
            <div class="h-70 overflow-auto">
                <div>
                    <!--Date-->
                </div>
                <div>
                    <!--Sources-->
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseheading" aria-expanded="false"
                                    aria-controls="collapseheading">
                                    Sources
                                </button>
                            </h2>
                            <div id="collapseheading" class="accordion-collapse collapse"
                                aria-labelledby="headingheading" data-bs-parent="#accordionExample">
                                <div class="accordion-body ">
                                    {% for source in sources %}
                                    <div>
                                        <label>
                                            <input type="checkbox" checked>
                                            {{source.nom}}
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-15 w-100 d-flex justify-content-center align-center">
                <div class="d-flex justify-content-center align-center flex-column">
                    <button class="btn btn-primary h-50 m-auto ">Valider</button>
                    <button id="refresh" class="btn-btn-primary h-25 m-auto">Refresh les articles</button>
                </div>
            </div>
        </div>
        <div class="w-85 h-100 d-flex justify-content-center align-center">

            <div id="card-container"
                class="overflow-auto d-flex justify-content-center align-center h-100 w-100 flex-wrap">
                {% for article in articles %}
                {% if loop.index >= 1 and article.date != articles[loop.index - 2].date %}
                    <div class="w-100 d-flex justify-content-center align-items-center">
                        <span class="w-10" style="height: 1px; background-color: black;"></span>
                        <span class="w-10 d-flex justify-content-center align-items-center">
                            {{ article.date }}
                        </span>
                        <span class="w-80" style="height: 1px; background-color: black;"></span>
                    </div>
                {% endif %}
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text"></p>
                        <span class="card-link">{{ article.date }}</span>
                        <a href="{{ article.link }}" class="card-link">Lien</a>
                    </div>
                </div>
            {% endfor %}
            
                
                
            </div>

        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</html>
